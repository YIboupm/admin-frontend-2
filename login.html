<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - LingualAudio</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <!-- 左侧装饰面板 -->
        <div class="login-decoration">
            <div class="decoration-content">
                <div class="brand">
                    <div class="brand-icon">
                        <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="24" cy="24" r="20" stroke="currentColor" stroke-width="2"/>
                            <path d="M16 20C16 20 20 16 24 16C28 16 32 20 32 20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <circle cx="18" cy="26" r="2" fill="currentColor"/>
                            <circle cx="30" cy="26" r="2" fill="currentColor"/>
                            <path d="M20 32C20 32 22 34 24 34C26 34 28 32 28 32" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <h1>LingualAudio</h1>
                    <p class="tagline">西班牙语学习管理平台</p>
                </div>
                <div class="features">
                    <div class="feature-item">
                        <span class="feature-icon">📚</span>
                        <span>写作任务管理</span>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">🎧</span>
                        <span>听力素材管理</span>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">📖</span>
                        <span>阅读材料管理</span>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">🌍</span>
                        <span>旅游内容管理</span>
                    </div>
                </div>
            </div>
            <div class="decoration-pattern"></div>
        </div>

        <!-- 右侧登录表单 -->
        <div class="login-form-container">
            <div class="login-form-wrapper">
                <div class="login-header">
                    <h2>管理员登录</h2>
                    <p>请输入您的账户信息</p>
                </div>

                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="email">邮箱地址</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                                <polyline points="22,6 12,13 2,6"/>
                            </svg>
                            <input type="email" id="email" name="email" placeholder="admin@example.com" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">密码</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                            <input type="password" id="password" name="password" placeholder="••••••••" required>
                            <button type="button" class="toggle-password" aria-label="显示密码">
                                <svg class="eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                                <svg class="eye-closed hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                                    <line x1="1" y1="1" x2="23" y2="23"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <span class="checkmark"></span>
                            <span>记住登录状态</span>
                        </label>
                    </div>

                    <div id="errorMessage" class="error-message hidden">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <line x1="12" y1="8" x2="12" y2="12"/>
                            <line x1="12" y1="16" x2="12.01" y2="16"/>
                        </svg>
                        <span></span>
                    </div>

                    <button type="submit" class="btn-login" id="loginBtn">
                        <span class="btn-text">登录</span>
                        <span class="btn-loader hidden">
                            <svg class="spinner" viewBox="0 0 24 24">
                                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none" stroke-dasharray="31.4 31.4" stroke-linecap="round"/>
                            </svg>
                        </span>
                    </button>
                </form>

                <div class="login-footer">
                    <p>© 2025 LingualAudio. 仅限授权管理员访问。</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
