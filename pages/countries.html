<section class="page-content" id="page-countries">
    <div class="page-header">
        <div class="page-header-left">
            <h2>国家/城市管理</h2>
            <p class="page-description">管理西班牙语国家和主要城市信息</p>
        </div>
        <div class="page-header-right">
            <button class="btn btn-primary" onclick="openCountryModal()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"/>
                    <line x1="5" y1="12" x2="19" y2="12"/>
                </svg>
                新建国家/城市
            </button>
        </div>
    </div>

    <!-- 开发中提示 -->
    <div class="development-placeholder">
        <div class="placeholder-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <line x1="2" y1="12" x2="22" y2="12"/>
                <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
            </svg>
        </div>
        <h3>国家/城市模块开发中</h3>
        <p>此功能正在开发中，敬请期待...</p>
    </div>
</section>

<!-- ==================== 国家/城市模态框（预留） ==================== -->
<div class="modal-overlay hidden" id="countryModal">
    <div class="modal modal-lg">
        <div class="modal-header">
            <h3 id="countryModalTitle">新建国家/城市</h3>
            <button class="modal-close" onclick="closeCountryModal()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"/>
                    <line x1="6" y1="6" x2="18" y2="18"/>
                </svg>
            </button>
        </div>
        <div class="modal-body">
            <form id="countryForm">
                <!-- 表单内容预留 -->
                <p class="text-muted">表单内容待开发...</p>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" onclick="closeCountryModal()">取消</button>
            <button type="button" class="btn btn-primary" onclick="saveCountry()">保存</button>
        </div>
    </div>
</div>
