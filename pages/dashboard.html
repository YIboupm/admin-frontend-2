<!-- ============================================
     Dashboard 仪表盘页面
     文件: pages/dashboard.html
     ============================================ -->

<section class="page-content" id="page-dashboard">
    <div class="dashboard-stats">
        <div class="stat-card">
            <div class="stat-icon" style="background: linear-gradient(135deg, #e94560 0%, #ff6b6b 100%);">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                </svg>
            </div>
            <div class="stat-info">
                <span class="stat-value" id="statWritingTasks">-</span>
                <span class="stat-label">写作任务</span>
            </div>
        </div>
        
        <div class="stat-card">
            <div class="stat-icon" style="background: linear-gradient(135deg, #3498db 0%, #5dade2 100%);">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2C8 2 2 4 2 10c0 7 10 12 10 12s10-5 10-12c0-6-6-8-10-8z"/>
                    <circle cx="12" cy="10" r="3"/>
                </svg>
            </div>
            <div class="stat-info">
                <span class="stat-value" id="statListening">-</span>
                <span class="stat-label">听力内容</span>
            </div>
        </div>
        
        <div class="stat-card">
            <div class="stat-icon" style="background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
                </svg>
            </div>
            <div class="stat-info">
                <span class="stat-value" id="statStories">-</span>
                <span class="stat-label">故事数量</span>
            </div>
        </div>
        
        <div class="stat-card">
            <div class="stat-icon" style="background: linear-gradient(135deg, #f4a261 0%, #e9c46a 100%);">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                    <circle cx="12" cy="10" r="3"/>
                </svg>
            </div>
            <div class="stat-info">
                <span class="stat-value" id="statPlaces">-</span>
                <span class="stat-label">旅游地点</span>
            </div>
        </div>
    </div>

    <!-- 快捷操作 -->
    <div class="dashboard-section">
        <h3 class="section-title">快捷操作</h3>
        <div class="quick-actions">
            <button class="quick-action-btn" onclick="navigateTo('writing')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"/>
                    <line x1="5" y1="12" x2="19" y2="12"/>
                </svg>
                新建写作任务
            </button>
            <button class="quick-action-btn" onclick="navigateTo('listening')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"/>
                    <line x1="5" y1="12" x2="19" y2="12"/>
                </svg>
                新建听力内容
            </button>
            <button class="quick-action-btn" onclick="navigateTo('stories')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"/>
                    <line x1="5" y1="12" x2="19" y2="12"/>
                </svg>
                新建故事
            </button>
        </div>
    </div>

    <!-- 最近活动 -->
    <div class="dashboard-section">
        <h3 class="section-title">最近活动</h3>
        <div class="activity-list" id="recentActivity">
            <div class="activity-empty">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="12" y1="8" x2="12" y2="12"/>
                    <line x1="12" y1="16" x2="12.01" y2="16"/>
                </svg>
                <p>暂无最近活动</p>
            </div>
        </div>
    </div>
</section>
