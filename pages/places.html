<section class="page-content" id="page-places">
    <div class="page-header">
        <div class="page-header-left">
            <h2>旅游地点管理</h2>
            <p class="page-description">管理西班牙语国家的旅游景点和文化地标</p>
        </div>
        <div class="page-header-right">
            <button class="btn btn-primary" onclick="openPlaceModal()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"/>
                    <line x1="5" y1="12" x2="19" y2="12"/>
                </svg>
                新建地点
            </button>
        </div>
    </div>

    <!-- 开发中提示 -->
    <div class="development-placeholder">
        <div class="placeholder-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                <circle cx="12" cy="10" r="3"/>
            </svg>
        </div>
        <h3>地点模块开发中</h3>
        <p>此功能正在开发中，敬请期待...</p>
    </div>
</section>

<!-- ==================== 地点模态框（预留） ==================== -->
<div class="modal-overlay hidden" id="placeModal">
    <div class="modal modal-lg">
        <div class="modal-header">
            <h3 id="placeModalTitle">新建旅游地点</h3>
            <button class="modal-close" onclick="closePlaceModal()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"/>
                    <line x1="6" y1="6" x2="18" y2="18"/>
                </svg>
            </button>
        </div>
        <div class="modal-body">
            <form id="placeForm">
                <!-- 表单内容预留 -->
                <p class="text-muted">表单内容待开发...</p>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" onclick="closePlaceModal()">取消</button>
            <button type="button" class="btn btn-primary" onclick="savePlace()">保存</button>
        </div>
    </div>
</div>
